<div class="container">
    <button class="btn btn-light mb-3" (click)="goBackToLogin()">
        <i class="fa fa-chevron-left" style="width: 20px;"></i>
        Back
    </button>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header fs-4">Reset password</div>
          <div class="card-body">
            <form [formGroup]="emailForm" (ngSubmit)="sendKey()">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary mt-3">Send key</button>
              </div>
              <div *ngIf="keySent" class="alert alert-success mt-3">
                Validation key sent to email.
              </div>
            </form>
            <form [formGroup]="resetForm" (ngSubmit)="reset()">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="form-group mb-3">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password">
              </div>
              <div class="form-group mb-3">
                <label for="validationKey">Validation Key</label>
                <input type="password" id="validationKey" formControlName="validationKey" class="form-control" placeholder="Enter validation key from email">
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary mt-3">Reset</button>
              </div>
              <div *ngIf="resetFailed" class="alert alert-danger mt-3">
                Reset failed.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
