<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header fs-4">Register</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Enter your password">
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary mt-3">Register</button>
            </div>
          </form>
          <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
