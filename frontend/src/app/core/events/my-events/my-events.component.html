<div class="container">
    <h1 class="my-4">My Events</h1>
    <div class="d-flex justify-content-center">
        <h5>Events where I am:</h5>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <div class="btn-group ml-3">
          <input type="radio" class="btn-check" name="options" id="participant" autocomplete="off" (change)="filterbyRole(1)" checked>
          <label class="btn btn-light" for="participant">Participant</label>
          
          <input type="radio" class="btn-check" name="options" id="organiser" autocomplete="off" (change)="filterbyRole(2)">
          <label class="btn btn-light" for="organiser">Organiser</label>
        </div>
     </div>
    <!-- Event Cards List -->
    <div class="row">
        <div class="col-md-12" *ngFor="let event of events">
        <div class="card mb-4" (click)="onCardClick(event)">
            <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ event.photo }}" class="card-img" alt="{{ event.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <div class="card-text mb-2">
                        <i class="fa fa-calendar" style="width: 20px;"></i>
                        {{ event.start_date | date: 'dd MMM yyyy, HH:mm' }}
                    </div>
                    <div class="card-text mb-2">
                        <i class="fa fa-location-arrow" style="width: 20px;"></i>
                        {{ event.location }}
                    </div>
                    <div class="card-text mb-2">
                        <i class="fa fa-tag" style="width: 20px;"></i>
                        {{ event.categories?.join(', ') }}
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
  
  </div>
